<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>AJAX</title>
        <style>
            .bluebox {
                background-color: #3B5998;
                color: white;
                height: 100px;
                width: 300px;
            }
            .yellowbox {
                background-color: #E0D74F;
                height: 100px;
                width: auto;
            }
            .greenbox {
                background-color: #289B35;
                height: auto;
                width: auto;
            }
            .great {
                background-color: #581592;
            }
            .sans-serif {
                font-family: sans-serif;
            }
        </style>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    </head>
    
    <body>
        <button>Change Microsoft</button>
        <div class="bluebox" id="facebook">
            <p>Facebook is <span class="great" id="great">great</span>.</p>
        </div>
        <div class="yellowbox sans-serif" id="apple">
            <p>Apple.</p>
        </div>
        <div class="greenbox" id="microsoft">
            <p id="microsoftParagraph">Microsoft.</p>
            <p><a href="http://www.microsoft.com" title="microsoft" id="microsoftLink">Microsoft Link.</a></p>
        </div>
        <p>Enter your name:<input /></p>
        
        <script>
            $(document).ready(function() {
                $("#facebook").load("ajax/somedata.txt");
                $("#apple").load("ajax/somedata.txt #paragraph1");
                $("button").click(function() {
//                    $.ajax({url: "ajax/somedata.txt", success: function(data) {
//                        $("#microsoft").html(data);
//                    }});
                    // The following AJAX is similar to above commented AJAX code
                    $.ajax({url: "ajax/somedata.txt"}).done(function(somedata) {
                        // this function will be executed when somedata.txt is loaded successfully
                        $("#microsoft").html(somedata);
                    });
                });
            });
        </script>
    </body>
</html>
