<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>forms</title>
    </head>
    <body>     
        <form>
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" placeholder="Address" size="30px" maxlength="100">
            <br>
            <label for="postcode">Postcode:</label>
            <input type="text" id="postcode" name="postcode" placeholder="Postcode" size="30px" maxlength="100">
            <br>
            <label for="city">City:</label>
            <input type="text" id="city" name="city" placeholder="City">
            <p>Choose your shipping method:</p>
            <select id="shipping" name="shipping">
                <option value="Free super saver shipping">Free super saver shipping</option>
                <option value="Two-Day shipping">Two-Day shipping</option>
                <option value="One-Day shipping">One-Day shipping</option>
            </select>
            <p>Choose your payment method:</p>
            <label><input type="radio" name="payment" value="paypal">Paypal</label>
            <label><input type="radio" name="payment" value="debit card">Debit Card</label>
            <label><input type="radio" name="payment" value="credit card">Credit Card</label>
            <br>
            <label for="comments">Comments:</label>
            <textarea rows="4" cols="40" name="comments" id="comments"></textarea>
            <br>
            <label><input type="checkbox" name="email updates" checked="checked">Sign me up for email updates</label>
            <br>
            <label><input type="checkbox" name="">Securely save my payment details</label>
            <br>
            <input type="submit">
        </form>
    </body>
</html>
