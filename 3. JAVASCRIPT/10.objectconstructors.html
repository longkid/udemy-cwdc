<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>object constructors</title>
    </head>
    <body>
        <p>Javascript.</p>
        <script>
            // Constructor
            function phone(make, model, warranty, color) {
                this.make = make,
                this.model = model,
                this.warranty = warranty,
                this.color = color
                this.extendWarranty = function (x) {
//                    this.warranty = this.warranty + x;
                    this.warranty += x;
                }
            }
            var myPhone = new phone("Apple", "iPhone 4", 12, "black");
            window.console.log(myPhone);
            myPhone.extendWarranty(12);
            window.console.log(myPhone.warranty);
            myPhone.condition = "like new";
            window.console.log(myPhone);
            window.console.log(myPhone.condition);
            var myBrotherPhone = new phone("Apple", "iPhone 5", 6, "black");
            window.console.log(myBrotherPhone);
            window.console.log(myBrotherPhone.condition);
            phone.prototype.condition = "new";
            window.console.log(myBrotherPhone.condition);
            window.console.log(myPhone.condition);
        </script>
    </body>
</html>
