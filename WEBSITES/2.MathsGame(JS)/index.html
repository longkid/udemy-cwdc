<!DOCTYPE html>
<html>
    <head>
        <title>Maths Game</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes">
        <link rel="stylesheet" href="styling.css">
    </head>
    <body>
        <div id="container">
            <div id="score">
                Score: <span id="scorevalue">0</span>
            </div>
            <div id="correct">
                Correct
            </div>
            <div id="wrong">
                Try again
            </div>
            <div id="question">
                
            </div>
            <div id="instruction">
                Click on the correct answer
            </div>
            <div id="choices">
                <div id="box1" class="box" onclick="checkAnswer('box1')"></div>
                <div id="box2" class="box" onclick="checkAnswer('box2')"></div>
                <div id="box3" class="box" onclick="checkAnswer('box3')"></div>
                <div id="box4" class="box" onclick="checkAnswer('box4')"></div>
            </div>
            <div id="startreset" onclick="startReset()">
                Start Game
            </div>
            <div id="timeremaining">
                Time remaining: <span id="timeremainingvalue">60</span> sec
            </div>
            <div id="gameover">
            </div>
            <script src="javascript.js"></script>
        </div>
    </body>
</html>
