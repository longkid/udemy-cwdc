<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>image opacity</title>
        <style>
            .image1{
                width: 200px;
                margin-right: 30px;
                opacity: 0.4;
            }
            .image2{
                width: 200px;
                opacity: 1;
            }
        </style>
    </head>
    <body>
        <image class="image1" src="images/bird.jpg"/>
        <image class="image2" src="images/bird.jpg"/>
    </body>
</html>
