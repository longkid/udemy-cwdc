<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>window and screen</title>
        <style>
            #div1{
                background-color: #dbee5c;
            }
            #div2{
                background-color: #6dbf8c;
            }
            #div3{
                background-color: #4a80ed;
            }
            #div4{
                background-color: #d9a962;
            }
            .equalBox{
                float: left;
                margin-left: 5px;
            }
        </style>
    </head>
    <body>
        <div id="div1" class="equalBox">Div1</div>
        <div id="div2" class="equalBox">Div2</div>
        <div id="div3" class="equalBox">Div3</div>
        <div id="div4" class="equalBox">Div4</div>
        <script>
            var windowHeight = window.innerHeight || document.documentElement.clientHeight || document.body.clientHeight;
            window.console.log("windowHeight = " + windowHeight);
            var windowWidth = window.innerWidth;
            window.console.log("windowWidth = " + windowWidth);
            
            var availableScreenHeight = window.screen.availHeight;
            window.console.log("availableScreenHeight = " + availableScreenHeight);
            var availableScreenWidth = window.screen.availWidth;
            window.console.log("availableScreenWidth = " + availableScreenWidth);
            
            for(i = 1; i < 5; i++) {
                // Change style of each div
                document.getElementById("div" + i).style.width = (windowWidth/4 - 10) + "px";
                document.getElementById("div" + i).style.height = (windowHeight - 10) + "px";
            }
        </script>
    </body>
</html>
