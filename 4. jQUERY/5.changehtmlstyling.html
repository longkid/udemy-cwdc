<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>change content and attributes</title>
        <style>
            .bluebox {
                background-color: #3B5998;
                color: white;
                height: 100px;
                width: 300px;
            }
            .yellowbox {
                background-color: #E0D74F;
                height: 100px;
                width: auto;
            }
            .greenbox {
                background-color: #289B35;
                height: auto;
                width: auto;
            }
            .great {
                background-color: aqua;
            }
            .sans-serif {
                font-family: sans-serif;
            }
        </style>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    </head>
    
    <body>
        <button id="changeFacebook">Change Facebook</button>
        <button id="changeApple">Change Apple</button>
        <div class="bluebox" id="facebook">
            <p>Facebook is <span class="great">great</span>.</p>
        </div>
        <div class="yellowbox sans-serif" id="apple">
            <p>Apple.</p>
        </div>
        <div class="greenbox" id="microsoft">
            <p id="microsoftParagraph">Microsoft.</p>
            <p><a href="http://www.microsoft.com" title="microsoft" id="microsoftLink">Microsoft Link.</a></p>
        </div>
        <p>Enter your name:<input /></p>
        
        <script>
            $(document).ready(function() {
                // Handle click on "Change Facebook" button
                $("#changeFacebook").click(function() {
//                    $("#facebook").css("width", 300);
                    $("#facebook").css("width", $("#facebook").width() + (Math.random() * 100 - 50));
//                    window.alert($("#facebook").innerHeight());
//                    window.alert($("#facebook").outerHeight());
                    $("#facebook").addClass("greenbox");
                });
                // Handle click on "Change Apple" button
                $("#changeApple").click(function() {
                    $("#apple").removeClass("sans-serif");
                });
                // Handle click on apple div
                $("#apple").click(function() {
                    $("#apple").removeClass("sans-serif");
                });
            });
        </script>
    </body>
</html>
