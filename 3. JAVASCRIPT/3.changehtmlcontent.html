<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>change html content</title>
        <style>
            .bluebox {
                background-color: #3B5998;
                color: white;
                height: 100px;
                width: auto;
            }
            .yellowbox {
                background-color: #E0D74F;
                height: 100px;
                width: auto;
            }
            .greenbox {
                background-color: #289B35;
                height: 100px;
                width: auto;
            }
            .great {
                background-color: aqua;
            }
        </style>
    </head>
    
    <body>
        <div class="bluebox" id="facebook">
            <p>Facebook is <span class="great">great</span>.</p>
        </div>
        <div class="yellowbox" id="apple">
            <p>Apple.</p>
        </div>
        <div class="greenbox">
            <p>Microsoft.</p>
        </div>
        <button id="button1">Change facebook content</button>
        <button id="button2">Change apple content</button>
        
        <script>
            document.getElementById("button1").onclick = function() {
                document.getElementById("facebook").innerHTML = "<p>Facebook.</p>";
            }
            document.getElementById("button2").ondblclick = function() {
                document.getElementById("apple").innerHTML = "<ul><li>Audi</li><li>BMW</li><li>Mercedes</li></ul>";
            }
        </script>
    </body>
</html>
