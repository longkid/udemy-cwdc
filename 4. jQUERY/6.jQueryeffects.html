<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>jQuery effects</title>
        <style>
            .bluebox {
                background-color: #3B5998;
                color: white;
                height: 100px;
                width: auto;
            }
            .yellowbox {
                background-color: #E0D74F;
                height: 100px;
                width: auto;
            }
            .greenbox {
                background-color: #289B35;
                height: auto;
                width: auto;
            }
            .great {
                background-color: #581592;
            }
            p {
                margin: 0;
            }
        </style>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    </head>
    
    <body>
        <button id="fadeOutFacebook">FadeOut Facebook</button>
        <button id="fadeInFacebook">FadeIn Facebook</button>
        <button id="fadeToggle">FadeToggle</button>
        <button id="animate">Animate</button>
        <div class="bluebox" id="facebook">
            <p>Facebook is <span class="great">great</span>.</p>
        </div>
        <div class="yellowbox" id="apple">
            <p>Apple.</p>
        </div>
        <div class="greenbox" id="microsoft">
            <p id="microsoftParagraph">Microsoft.</p>
            <p><a href="http://www.microsoft.com" title="microsoft" id="microsoftLink">Microsoft Link.</a></p>
        </div>
        <p>Enter your name:<input /></p>
        
        <script>
            $(document).ready(function() {
                $("#fadeOutFacebook").click(function() {
                    $("#facebook").fadeOut(3000, function() {window.alert("Hi!")});
                });
                $("#fadeInFacebook").click(function() {
                    $("#facebook").fadeIn();
                });
                $("#fadeToggle").click(function() {
                    $("#facebook").fadeToggle(1000);
                    $("#apple").fadeToggle(2000);
                    $("#microsoft").fadeToggle(3000);
                });
//                $("#animate").click(function() {
//                    $("#facebook").animate({width: 200, height: 50, opacity: 0.5}, 1000);
//                });
                
                $("#animate").click(function() {
                    $("#facebook").animate({width: 200}, "slow");
                    $("#facebook").animate({height: 300}, "slow");
                    $("#facebook").animate({height: 200}, "slow");
                    $("#facebook").delay(1000).animate({width: 400}, "slow");
                });
            });
        </script>
    </body>
</html>
